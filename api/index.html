<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        .image-container {
            max-width: 400px;
            max-height: 400px;
            margin: 20px;
            display: block;
            object-fit: cover;
        }

        .prediction {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Strawberry Plant Disease Prediction</h1>

<!-- Form to upload image -->
<form action="/predict/" method="post" enctype="multipart/form-data" id="prediction-form">
    <input type="file" name="file" id="file" accept="image/*" onchange="previewImage()" required />
    <br><br>

    <!-- Image box to show uploaded image -->
    <img id="uploaded-image" class="image-container" style="display:none;" />

    <br><br>
    <button type="button" onclick="startAnalysis()">Start Analysis</button>
</form>

<!-- Display Prediction -->
<div id="prediction-result" class="prediction"></div>

<script>
    // Function to preview the image before clicking 'Start Analysis'
    function previewImage() {
        var file = document.getElementById('file').files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
            var img = document.getElementById('uploaded-image');
            img.src = reader.result;
            img.style.display = 'block';
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }

    async function startAnalysis() {
    const form = document.getElementById('prediction-form');
    const formData = new FormData(form);
    const response = await fetch('/predict/', {
        method: 'POST',
        body: formData
    });

    // Check if the response is successful
    if (response.ok) {
        const result = await response.json();
        const prediction = result.predicted_class;
        console.log(prediction)
        const confidence = result.confidence.toFixed(2) * 100;

        // Check if prediction is available
        if (prediction) {
            const predictionDiv = document.getElementById('prediction-result');
            predictionDiv.innerHTML = `${prediction}<br>Confidence: ${confidence}%`;
        } else {
            console.error("No prediction received.");
        }
    } else {
        console.error("Error with prediction request.");
    }
}
</script>

</body>
</html>
